<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
</head>
<body>
<div class="container-fluid px-0">
    <div th:replace="~{fragments/navbar :: navbar}"></div>
</div>
<div th:if="${permissionDenied}" class="alert alert-danger alert-dismissible fade show sticky-top mt-3 mx-3"
     role="alert">
    <i class="bi bi-shield-lock-fill me-2"></i>
    <strong>Access Denied</strong> - You don't have permission to view that task
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div class="container-fluid py-4">
    <div class="dashboard">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="dashboard-header m-0">
                <i class="bi bi-kanban me-2"></i>Scrum Dashboard
            </h2>
        </div>

        <div class="row g-3">
            <!-- To Do Column -->
            <div class="col-md-3">
                <div th:replace="~{fragments/dashboardColumn :: task-column('To Do', ${taskStatus.TODO}, 'info')}"></div>
            </div>
            <!--     Backlog Column-->
            <div class="col-md-3">
                <div th:replace="~{fragments/dashboardColumn :: task-column('Backlog', ${taskStatus.BACKLOG}, 'secondary')}"></div>
            </div>
            <!-- In Progress Column -->
            <div class="col-md-3">
                <div th:replace="~{fragments/dashboardColumn :: task-column('In Progress', ${taskStatus.IN_PROGRESS}, 'warning')}"></div>
            </div>
            <!--     Overdue Column-->
            <div class="col-md-3">
                <div th:replace="~{fragments/dashboardColumn :: task-column('Overdue', ${taskStatus.OVERDUE}, 'danger')}"></div>
            </div>
            <!-- Done Column -->
            <div class="col-md-3">
                <div th:replace="~{fragments/dashboardColumn :: task-column('Done', ${taskStatus.DONE}, 'success')}"></div>
            </div>
        </div>
    </div>
</div>

<script>
    function openTask(card){
        const taskId = card.getAttribute('data-task-id');
        window.location.href = `/tasks/${taskId}`;
        console.log('hello');
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
