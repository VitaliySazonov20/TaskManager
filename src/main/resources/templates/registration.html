<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/auth.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="login-container bg-light">
        <h2 class="text-center mb-4">Task Manager Registration</h2>

        <form th:object = "${registrationForm}" th:action = "@{/register}" method="post">

            <!--First Name-->
            <div>
                <label>First Name:</label>
                <input type="text" th:field="*{firstName}"
                       th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid' : ''"
                       placeholder="First Name" required>
                <div th:if="${#fields.hasErrors('firstName')}" class="invalid-feedback">
                    <span th:errors="*{firstName}"></span>
                </div>
            </div>
            <!--Last Name-->
            <div>
                <label>Last Name:</label>
                <input type="text" th:field="*{lastName}"
                       placeholder="Last Name">
            </div>
            <!--Email-->
            <div>
                <label>Email:</label>
                <input type="email" th:field="*{email}"
                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                       placeholder="Email@example.com" required>
                <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                    <span th:errors="*{email}"></span>
                </div>
            </div>
            <!--Password-->
            <div>
                <label>Password:</label>
                <input type="password" th:field="*{password}"
                       th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                       placeholder="Password" required>
                <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
                    <span th:errors="*{password}"></span>
                </div>
            </div>
            <!--Confirmation Password-->
            <div>
                <label>Confirm Password:</label>
                <input type="password" th:field="*{confirmationPassword}"
                       th:classappend="${#fields.hasErrors('confirmationPassword')} ? 'is-invalid' : ''"
                       placeholder="Confirm Password" required>
                <div th:if="${#fields.hasErrors('passwordsMatch')}" class="invalid-feedback">
                    <span th:errors="*{passwordsMatch}"></span>
            </div>
            <!--Register button-->
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
    </div>
</div>
</body>
</html>
