<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<body>
<!-- Navbar Fragment -->
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand">Task Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/tasks}" th:classappend="'active'">Tasks</a>
                </li>
                <li class = "nav-item">
                    <a class="nav-link" th:href="@{/dashboard}" th:classappend = "'active'">Dashboard</a>
                </li>

                <li class = "nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/users}" th:classappend = "'active'">Users</a>
                </li>

                <li class = "nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/logs}" th:classappend = "'active'">Audit Logs</a>
                </li>

            </ul>
            <div class="d-flex">
                <a class="navbar-text me-3" th:text="${#authentication.name}" th:href = "@{/user}">User</a>
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-outline-light" type="submit">Logout</button>
                </form>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
