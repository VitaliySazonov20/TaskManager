<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/login.css}" rel="stylesheet">

</head>
<body>
<div class="container">
    <div class="login-container bg-light">
        <div class="login-header text-center mb-4">
            <i class="bi bi-kanban-fill login-icon"></i>
            <h1 class="h3 mb-3">Welcome Back</h1>
            <p class="text-muted">Sign in to your Task Manager account</p>
        </div>

        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            Invalid email or password
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
            <i class="bi bi-check-circle-fill me-2"></i>
            Successfully created a new account
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show">
            <i class="bi bi-box-arrow-right me-2"></i>
            You have been logged out successfully
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" th:action="@{/login}" method="post">

            <!-- Email Field -->
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="username"
                       name="username" placeholder="name@example.com" required
                       th:classappend="${param.error} ? 'is-invalid' : ''">
                <label for="username">Email address</label>
            </div>

            <!-- Password Field -->
            <div class="form-floating">
                <input type="password" class="form-control" id="password"
                       name="password" placeholder="Password" required
                       th:classappend="${param.error} ? 'is-invalid' : ''">
                <label for="password">Password</label>
            </div>

<!--            &lt;!&ndash; Remember Me &ndash;&gt;-->
<!--            <div class="form-check mb-3">-->
<!--                <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me">-->
<!--                <label class="form-check-label" for="remember-me">Remember me</label>-->
<!--            </div>-->

            <!-- Submit Button -->
            <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">
                <i class="bi bi-box-arrow-in-right me-2"></i> Sign In
            </button>
        </form>

        <!-- Optional: Registration Link -->
        <div class="text-center">
            <p class="text-muted">Don't have an account? <a th:href="@{/register}">Sign up</a></p>
        </div>
    </div>
</div>
<script th:src="@{/js/JwtOnLogin.js}" defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
