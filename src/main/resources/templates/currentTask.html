<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${currentTask.title} + ' | Task Manager'">Task Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link th:href="@{/css/currentTask.css}" rel="stylesheet">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
<div class="container-fluid px-0">
    <div th:replace="~{fragments/navbar :: navbar}"></div>
</div>

<div class="container-fluid py-4">

    <!-- Main Task Card -->
    <div class="card shadow-lg task-card mb-4">
        <div class="card-body ps-4">
            <!-- Task Header -->
            <div class="task-header">
                <div class="d-flex justify-content-between align-items-start mb-3">
                    <h2 class="card-title mb-0">
                        <i class="bi bi-card-heading text-primary me-2"></i>
                        <span th:text="${currentTask.title}"></span>
                    </h2>
                    <div th:replace="~{fragments/task-badge-container :: badge-container}"></div>
                </div>

                <div class="bg-light p-3 rounded">
                    <p class="card-text mb-0" th:text="${currentTask.description}"></p>
                </div>
            </div>

            <!-- Metadata Grid -->
            <div class="row g-3 mt-2">
                <!-- Left Column -->
                <div class="col-md-6">
                    <div class="metadata-card p-3 h-100">
                        <h5 class="mb-3 text-primary"><i class="bi bi-info-circle-fill me-2"></i> Details</h5>

<!--                        <div class="mb-2">-->
<!--                            <strong>Created:</strong>-->
<!--                            <span th:text="${#temporals.format(currentTask.creationDate, 'MMM dd, yyyy HH:mm')}"></span>-->
<!--                            <span th:if="${currentTask.creationDate != currentTask.updateDate}">-->
<!--                                    (updated <span-->
<!--                                    th:text="${#temporals.format(currentTask.updateDate, 'MMM dd')}"></span>)-->
<!--                                </span>-->
<!--                        </div>-->

                        <div class="d-flex align-items-center mb-3">
                            <i class="bi bi-calendar-plus text-muted me-2"></i>
                            <div>
                                <div class="text-muted small">Created</div>
                                <div th:text="${#temporals.format(currentTask.creationDate, 'MMM dd, yyyy HH:mm')}"></div>
                                <small th:if="${currentTask.creationDate != currentTask.updateDate}"
                                       class="text-muted">
                                    (updated <span th:text="${#temporals.format(currentTask.updateDate, 'MMM dd')}"></span>)
                                </small>
                            </div>
                        </div>

<!--                        <div class="mb-2">-->
<!--                            <strong>Due Date:</strong>-->
<!--                            <span th:if="${currentTask.dueDate != null}"-->

<!--                                  th:text="${#temporals.format(currentTask.dueDate, 'MMM dd, yyyy')}">-->
<!--                                    Oct 15, 2023-->
<!--                                </span>-->
<!--                            <span th:unless="${currentTask.dueDate != null}" class="text-muted">-->
<!--                                    No due date-->
<!--                                </span>-->
<!--                        </div>-->

                        <div class="d-flex align-items-center">
                            <i class="bi bi-calendar-check text-muted me-2"></i>
                            <div>
                                <div class="text-muted small">Due Date</div>
                                <span th:if="${currentTask.dueDate != null}"
                                      th:text="${#temporals.format(currentTask.dueDate, 'MMM dd, yyyy')}">
                                </span>
                                <span th:unless="${currentTask.dueDate != null}" class="text-muted">
                                    Not set
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Column -->
                <div class="col-md-6">
                    <div class="metadata-card p-3 h-100">
                        <h5 class="mb-3 text-primary"><i class="bi bi-people-fill me-2"></i>People</h5>

<!--                        <div class="mb-2">-->
<!--                            <strong>Created By:</strong>-->
<!--                            <span th:text="${currentTask.createdBy.firstName + ' ' + currentTask.createdBy.lastName}">-->
<!--                                    John Doe-->
<!--                                </span>-->
<!--                        </div>-->

                        <div class="d-flex align-items-center mb-3">
                            <i class="bi bi-person-plus text-muted me-2"></i>
                            <div>
                                <div class="text-muted small">Created By</div>
                                <div th:text="${currentTask.createdBy.firstName + ' ' + currentTask.createdBy.lastName}"></div>
                            </div>
                        </div>

<!--                        <div th:if="${currentTask.assignedTo != null}">-->
<!--                            <strong>Assigned To:</strong>-->
<!--                            <span th:text="${currentTask.assignedTo.firstName + ' ' + currentTask.assignedTo.lastName}">-->
<!--                                    Jane Smith-->
<!--                                </span>-->
<!--                        </div>-->

                        <div class="d-flex align-items-center" th:if="${currentTask.assignedTo != null}">
                            <i class="bi bi-person-check text-muted me-2"></i>
                            <div>
                                <div class="text-muted small">Assigned To</div>
                                <div th:text="${currentTask.assignedTo.firstName + ' ' + currentTask.assignedTo.lastName}"></div>
                            </div>
                        </div>

                        <div class="d-flex align-items-center" th:unless="${currentTask.assignedTo != null}">
                            <i class="bi bi-person-x text-muted me-2"></i>
                            <div>
                                <div class="text-muted small">Assigned To</div>
                                <div class="text-muted">Unassigned</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="mt-4 d-flex gap-2">
                <form th:if="${(currentTask.status == taskStatus.TODO || currentTask.status == taskStatus.BACKLOG) && (currentTask.assignedTo == null || currentTask.assignedTo.id == currentUserId)}"
                      th:action="@{'/tasks/' + ${currentTask.id} + '/accept'}" method="post">
                    <button type="submit" th:text="Accept" class="btn btn-success action-btn">
                        <i class="bi bi-check-circle"></i> Accept Task
                    </button>
                </form>
                <form th:if="${(currentTask.status == taskStatus.IN_PROGRESS || currentTask.status == taskStatus.OVERDUE)&& currentTask.assignedTo.id == currentUserId }"
                      th:action="@{'/tasks/' + ${currentTask.id} + '/complete'}" method="post">
                    <button type="submit" th:text="Complete" class="btn btn-primary action-btn">
                        <i class="bi bi-check-square"></i> Complete Task
                    </button>
                </form>

                <a th:href="@{/dashboard}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Back to Dashboard
                </a>
            </div>
        </div>
    </div>
    <div class="comment-section">
        <div class="card shadow-sm task-card">
            <div class="card-body p-4">
<!--                <h4 class="card-title mb-4"><i class="bi bi-chat-left-text"></i> Comments</h4>-->
                <h4 class="card-title mb-4">
                    <i class="bi bi-chat-left-text-fill text-primary me-2"></i>
                    Comments
                </h4>
                <!-- Comments Container -->
                <div th:replace="~{fragments/allComments :: commentsList}"></div>

                <!-- Comment Form -->
<!--                <div class="comment-form">-->
<!--                    <textarea id="comment-input" class="form-control mb-2"-->
<!--                              th:data-task-id="${currentTask.id}"></textarea>-->
<!--                    <button id="post-comment-btn" type="button" class="btn btn-primary">Post Comment</button>-->
<!--                </div>-->

                <div class="comment-form mt-4">
                    <textarea id="comment-input" class="form-control mb-3 p-3"
                              placeholder="Write your comment here..."
                              style="min-height: 100px; border-radius: 8px;"
                              th:data-task-id="${currentTask.id}"></textarea>
                    <button id="post-comment-btn" type="button" class="btn btn-primary action-btn">
                        <i class="bi bi-send"></i> Post Comment
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>
<script>
    window.addEventListener('load', function() {
        const commentsContainer = document.getElementById('comments-container');
        if (commentsContainer) {
            // Jump to bottom without animation
            commentsContainer.style.scrollBehavior = 'auto';
            commentsContainer.scrollTop = commentsContainer.scrollHeight;

            // Re-enable smooth scrolling for future interactions (optional)
            setTimeout(() => {
                commentsContainer.style.scrollBehavior = 'smooth';
            }, 0);
        }
    });
</script>
<script th:src="@{/js/currentTask.js}" defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
